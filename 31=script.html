    <div class="bg-back">

        const heading = document.getElementById('heading');
        console.log(heading);
        
        console.log(heading.getAttribute('id')); //It is provide the attribute value.
        console.log(heading.setAttribute('class','title yo'));
        console.log(heading.setAttribute('class','heading')); //We found that if already class is exist in perticular element then setAttribute is over write the value of class.
        
        heading.style.backgroundColor = 'salmon';
        heading.style.padding = '10px';
        heading.style.borderRadius = '20px';

        console.log(heading.textContent);
        console.log(heading.innerHTML);
        console.log(heading.innerText);

        //Difference between the innerText and innerContent

        //innerContent is provide the actual value of the tag if it is under the style display : none or hidden then also it is show the orignal text but the innerText is only provide those value which is actuly visible in the document(website).

        //Example : 
        const peragraph = document.getElementById('pera');

        console.log(peragraph.textContent); //It is also provides the value inside the span tag even though it`s disply property is none.
        console.log(peragraph.innerText);//It is provide the text without span beaccuse it`s display property is none.
